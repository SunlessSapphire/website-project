<!DOCTYPE html>
<html lang="en">
    <html>
    <head>
        <meta charset="UTF8">
        <meta name= "description" content="Google Maps">
        <meta name= "keywords" content="Google Maps, Location finder">
        <link rel="stylesheet" type="text/css" href="styles/googlemaps.css">
        <script rel="module" type="text/javascript" src="googlemaps/googlemaps.js"></script>


    </head>
    <body>
      <script>
      var x = document.getElementById("demo");
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
        } else {
          x.innerHTML = "Geolocation is not supported by this browser.";
        }
      }

      function showPosition(position) {
        x.innerHTML = "Latitude: " + position.coords.latitude +
        "<br>Longitude: " + position.coords.longitude;
      }
      </script>
      <div id="map"></div>
      <script
           src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"
           defer
         ></script>
        </body>

    </html>
